        <script>
            // 数据存储和管理
            class StudentManager {
                static STORAGE_KEY = "students";
                static LOTTERY_NUMBER_KEY = "lotteryNumber";
                static LOTTERY_RESULTS_KEY = "lotteryResults";
                static LOTTERY_COUNT_KEY = "lotteryCount";

                // 获取所有学生
                static getAllStudents() {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                }

                // 保存所有学生
                static saveAllStudents(students) {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(students));
                }

                // 添加学生
                static addStudent(student) {
                    const students = this.getAllStudents();
                    // 生成唯一ID
                    //student.id = Date.now().toString();
                    students.push(student);
                    this.saveAllStudents(students);
                    return student;
                }
                // 批量添加学生
                static addStudents(newStudents) {
                    const students = this.getAllStudents();
                    students.push(...newStudents);
                    this.saveAllStudents(students);
                }
                // 删除学生
                static deleteStudent(idCard) {
                    let students = this.getAllStudents();
                    students = students.filter(s => s.idCard !== idCard);
                    this.saveAllStudents(students);
                    return students;
                }

                // 批量删除学生
                static deleteStudents(idCards) {
                    let students = this.getAllStudents();
                    students = students.filter(s => !idCards.includes(s.idCard));
                    this.saveAllStudents(students);
                    return students;
                }

                // 设置摇号人数
                static setLotteryNumber(number) {
                    localStorage.setItem(this.LOTTERY_NUMBER_KEY, number.toString());
                }

                // 获取摇号人数
                static getLotteryNumber() {
                    const number = localStorage.getItem(this.LOTTERY_NUMBER_KEY);
                    return number ? parseInt(number) : 0;
                }

                // 获取摇号结果
                static getLotteryResults() {
                    const data = localStorage.getItem(this.LOTTERY_RESULTS_KEY);
                    return data ? JSON.parse(data) : [];
                }

                // 保存摇号结果
                static saveLotteryResults(results) {
                    localStorage.setItem(this.LOTTERY_RESULTS_KEY, JSON.stringify(results));
                }

                // 增加摇号次数
                static incrementLotteryCount() {
                    const count = this.getLotteryCount() + 1;
                    localStorage.setItem(this.LOTTERY_COUNT_KEY, count.toString());
                    return count;
                }

                // 获取摇号次数
                static getLotteryCount() {
                    const count = localStorage.getItem(this.LOTTERY_COUNT_KEY);
                    return count ? parseInt(count) : 0;
                }

                // 重置摇号
                static resetLottery() {
                    localStorage.removeItem(this.LOTTERY_RESULTS_KEY);
                    localStorage.removeItem(this.LOTTERY_COUNT_KEY);
                    return 0;
                }

                // 检查重复数据
                static checkDuplicates(newStudents) {
                    const existingStudents = this.getAllStudents();
                    const errors = [];

                    // 创建现有数据的索引
                    const existingPhoneIndex = {};
                    const existingIdCardIndex = {};

                    existingStudents.forEach(student => {
                        if (student.telephone) existingPhoneIndex[student.telephone] = true;
                        if (student.idCard) existingIdCardIndex[student.idCard] = true;
                    });

                    // 检查新数据中的重复项
                    const newPhoneIndex = {};
                    const newIdCardIndex = {};

                    newStudents.forEach((student, index) => {
                        const rowNumber = index + 2; // Excel行号（标题行+1）
                        const errorsForRow = [];
                        //校验电话号码的正确性
                        if (!isValidPhoneNumber(student.telephone)) {
                            errorsForRow.push(`第${rowNumber}行电话号码格式不正确`);
                        }
                        // 校验中国大陆手机号（以1开头，第二位3-9，11位数字）
                        function isValidPhoneNumber(phone) {
                            return /^1[3-9]\d{9}$/.test(phone);
                        }

                        // 检查电话重复（系统中）
                        if (student.telephone && existingPhoneIndex[student.telephone]) {
                            errorsForRow.push(`电话 "${student.telephone}" 在系统中已存在`);
                        }

                        // 检查电话重复（本次导入中）
                        if (student.telephone && newPhoneIndex[student.telephone]) {
                            errorsForRow.push(`电话 "${student.telephone}" 在本次导入中重复`);
                        }

                        // 检查ID Card重复（系统中）
                        if (student.idCard && existingIdCardIndex[student.idCard]) {
                            errorsForRow.push(`编号 "${student.idCard}" 在系统中已存在`);
                        }

                        // 检查ID Card重复（本次导入中）
                        if (student.idCard && newIdCardIndex[student.idCard]) {
                            errorsForRow.push(`编号 "${student.idCard}" 在本次导入中重复`);
                        }

                        if (errorsForRow.length > 0) {
                            errors.push({
                                row: rowNumber,
                                idCard: student.idCard || '',
                                name: student.name || '',
                                telephone: student.telephone || '',
                                messages: errorsForRow
                            });
                        }

                        // 更新索引
                        if (student.telephone) newPhoneIndex[student.telephone] = true;
                        if (student.idCard) newIdCardIndex[student.idCard] = true;
                    });

                    return errors;
                }
            }

            // 页面控制器
            class PageController {
                constructor() {
                    // DOM元素
                    this.elements = {
                        managePage: document.getElementById('manage-page'),
                        lotteryPage: document.getElementById('lottery-page'),
                        navManage: document.getElementById('nav-manage'),
                        navLottery: document.getElementById('nav-lottery'),
                        studentList: document.getElementById('student-list'),
                        totalCount: document.getElementById('total-count'),
                        selectAll: document.getElementById('select-all'),
                        deleteBtn: document.getElementById('delete-btn'),
                        studentName: document.getElementById('student-name'),
                        telephone: document.getElementById('telephone'),
                        queryBtn: document.getElementById('query-btn'),
                        clearBtn: document.getElementById('clear-btn'),
                        lotteryNumber: document.getElementById('lottery-number'),
                        setNumberBtn: document.getElementById('set-number-btn'),
                        excelFile: document.getElementById('excel-file'),
                        importBtn: document.getElementById('import-btn'),
                        downloadTemplate: document.getElementById('download-template'),
                        startLottery: document.getElementById('start-lottery'),
                        stopLottery: document.getElementById('stop-lottery'),
                        lotteryStatus: document.getElementById('lottery-status'),
                        currentLotteryNumber: document.getElementById('current-lottery-number'),
                        lotteryCount: document.getElementById('lottery-count'),
                        //resultList: document.getElementById('result-list'),
                        resultTable: document.getElementById('result-table'),
                        printBtn: document.getElementById('print-btn'),
                        exportBtn: document.getElementById('export-btn'),
                        resetBtn: document.getElementById('reset-btn'),
                        validationModal: document.getElementById('validation-modal'),
                        closeModal: document.getElementById('close-modal'),
                        confirmModal: document.getElementById('confirm-modal'),
                        errorList: document.getElementById('error-list'),
                        errorCount: document.getElementById('error-count')
                    };

                    // 摇号相关变量
                    this.lotteryInterval = null;
                    this.lotteryCounter = 0;
                    this.temporaryResults = [];

                    // 初始化
                    this.init();
                }

                init() {
                    // 设置初始页面
                    this.showManagePage();
                    this.renderStudentList();

                    // 设置摇号人数初始值
                    this.elements.lotteryNumber.value = StudentManager.getLotteryNumber();

                    // 绑定事件
                    this.bindEvents();
                }

                bindEvents() {
                    // 导航切换
                    this.elements.navManage.addEventListener('click', () => this.showManagePage());
                    this.elements.navLottery.addEventListener('click', () => this.showLotteryPage());

                    // 学生管理页面事件
                    this.elements.queryBtn.addEventListener('click', () => this.renderStudentList());
                    this.elements.clearBtn.addEventListener('click', () => this.clearFilters());
                    this.elements.selectAll.addEventListener('change', (e) => this.toggleSelectAll(e.target.checked));
                    this.elements.deleteBtn.addEventListener('click', () => this.deleteSelectedStudents());
                    this.elements.setNumberBtn.addEventListener('click', () => this.setLotteryNumber());
                    this.elements.importBtn.addEventListener('click', () => this.importExcel());
                    this.elements.downloadTemplate.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.downloadTemplate();
                    });
                    // 模态框事件
                    this.elements.closeModal.addEventListener('click', () => this.closeValidationModal());
                    this.elements.confirmModal.addEventListener('click', () => this.closeValidationModal());
                    // 摇号页面事件
                    this.elements.startLottery.addEventListener('click', () => this.startLottery());
                    this.elements.stopLottery.addEventListener('click', () => this.stopLottery());
                    this.elements.printBtn.addEventListener('click', () => window.print());
                    this.elements.exportBtn.addEventListener('click', () => this.exportResults());
                    this.elements.resetBtn.addEventListener('click', () => this.resetLottery());
                }

                showManagePage() {
                    this.elements.managePage.classList.remove('hidden');
                    this.elements.lotteryPage.classList.add('hidden');
                    this.renderStudentList();
                }

                showLotteryPage() {
                    this.elements.managePage.classList.add('hidden');
                    this.elements.lotteryPage.classList.remove('hidden');
                    this.updateLotteryInfo();
                }

                clearFilters() {
                    this.elements.studentName.value = '';
                    this.elements.telephone.value = '';
                    this.renderStudentList();
                }

                setLotteryNumber() {
                    const number = parseInt(this.elements.lotteryNumber.value) || 0;
                    if (number > 0) {
                        StudentManager.setLotteryNumber(number);
                        alert(`摇号人数已设置为: ${number} 人`);
                    } else {
                        alert('请输入有效的摇号人数');
                    }
                }

                renderStudentList() {
                    const nameFilter = this.elements.studentName.value.toLowerCase();
                    const telFilter = this.elements.telephone.value.toLowerCase();

                    const students = StudentManager.getAllStudents().filter(student => {
                        const nameMatch = student.name.toLowerCase().includes(nameFilter);
                        const telMatch = student.telephone.includes(telFilter);
                        return nameMatch && telMatch;
                    });

                    this.elements.studentList.innerHTML = '';
                    this.elements.totalCount.textContent = students.length;

                    if (students.length === 0) {
                        this.elements.studentList.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">没有找到学生记录</td>
                        </tr>
                    `;
                        return;
                    }

                    students.forEach((student, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td class="px-6 py-1 whitespace-nowrap">
                            <input type="checkbox" class="student-checkbox" data-id="${student.idCard}">
                        </td>
                        
                        <td class="px-6 py-1 whitespace-nowrap">${student.idCard || ''}</td>
                        <td class="px-6 py-1 whitespace-nowrap">${student.name}</td>
                        <td class="px-6 py-1 whitespace-nowrap">${student.gender || '空'}</td>
                        <td class="px-6 py-1 whitespace-nowrap">${student.telephone}</td>
                    `;
                        this.elements.studentList.appendChild(row);
                    });

                    // 绑定删除按钮事件
                    document.querySelectorAll('.delete-student').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.dataset.id;
                            this.deleteStudent(id);
                        });
                    });

                    // 绑定复选框事件
                    document.querySelectorAll('.student-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('change', () => {
                            this.updateDeleteButtonState();
                        });
                    });

                    this.updateDeleteButtonState();
                }

                toggleSelectAll(checked) {
                    document.querySelectorAll('.student-checkbox').forEach(checkbox => {
                        checkbox.checked = checked;
                    });
                    this.updateDeleteButtonState();
                }

                updateDeleteButtonState() {
                    const anySelected = document.querySelectorAll('.student-checkbox:checked').length > 0;
                    this.elements.deleteBtn.disabled = !anySelected;
                }

                deleteStudent(id) {
                    if (confirm('确定要删除这个学生吗？')) {
                        StudentManager.deleteStudent(id);
                        this.renderStudentList();
                    }
                }

                deleteSelectedStudents() {
                    const selectedIds = Array.from(document.querySelectorAll('.student-checkbox:checked'))
                        .map(checkbox => checkbox.dataset.id);

                    if (selectedIds.length === 0) {
                        alert('请先选择要删除的学生');
                        return;
                    }

                    if (confirm(`确定要删除选中的 ${selectedIds.length} 个学生吗？`)) {
                        StudentManager.deleteStudents(selectedIds);
                        this.elements.selectAll.checked = false;
                        this.renderStudentList();
                    }
                }

                importExcel() {
                    const fileInput = this.elements.excelFile;
                    if (!fileInput.files.length) {
                        alert('请选择Excel文件');
                        return;
                    }

                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });

                            // 获取第一个工作表
                            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet);

                            // 处理导入数据 - 根据新模板格式
                            const importedStudents = jsonData.map(row => {
                                return {
                                    idCard: row['编号'] || '',
                                    name: row['姓名'] || '',
                                    gender: row['性别'] || '',
                                    telephone: row['联系电话'] || ''
                                };
                            }).filter(student => student.name && student.telephone);

                            if (importedStudents.length === 0) {
                                alert('没有找到有效的学生数据');
                                return;
                            }

                            // 校验重复数据
                            const validationErrors = StudentManager.checkDuplicates(importedStudents);

                            if (validationErrors.length > 0) {
                                // 显示错误信息
                                this.showValidationErrors(validationErrors);
                            } else {
                                // 添加到存储
                                StudentManager.addStudents(importedStudents);

                                alert(`成功导入 ${importedStudents.length} 条学生记录`);
                                this.renderStudentList();
                                fileInput.value = '';
                            }

                        } catch (error) {
                            console.error('Excel导入错误:', error);
                            alert('Excel文件解析失败，请检查文件格式');
                        }
                    };

                    reader.readAsArrayBuffer(file);
                }

                downloadTemplate() {
                    // 创建模板数据 - 根据要求
                    const templateData = [
                        ['编号', '姓名', '性别', '联系电话'],
                        ['1-100', '张三', '男', '13800138001'],
                        ['1-111', '李四', '女', '13900139000']
                    ];

                    // 创建工作簿和工作表
                    const ws = XLSX.utils.aoa_to_sheet(templateData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "学生模板");

                    // 生成并下载文件
                    XLSX.writeFile(wb, "学生信息模板.xlsx");
                }

                showValidationErrors(errors) {
                    // 更新错误计数
                    this.elements.errorCount.textContent = errors.length;

                    // 清空错误列表
                    this.elements.errorList.innerHTML = '';

                    // 添加错误行
                    errors.forEach(error => {
                        const row = document.createElement('tr');
                        row.className = 'error-row';

                        row.innerHTML = `
                        <td class="px-4 py-2 font-semibold">${error.row}</td>
                        <td class="px-4 py-2">${error.idCard}</td>
                        <td class="px-4 py-2">${error.name}</td>
                        <td class="px-4 py-2">${error.telephone}</td>
                        <td class="px-4 py-2 text-red-600">
                            ${error.messages.join('<br>')}
                        </td>
                    `;

                        this.elements.errorList.appendChild(row);
                    });

                    // 显示模态框
                    this.elements.validationModal.style.display = 'flex';
                }

                closeValidationModal() {
                    this.elements.validationModal.style.display = 'none';
                }

                updateLotteryInfo() {
                    const number = StudentManager.getLotteryNumber();
                    const count = StudentManager.getLotteryCount();
                    const results = StudentManager.getLotteryResults();

                    this.elements.currentLotteryNumber.textContent = number;
                    this.elements.lotteryCount.textContent = count;

                    // 更新结果列表
                    this.elements.resultTable.innerHTML = '';

                    if (results.length > 0) {
                        //更新页面时间
                        const rdateElement = document.getElementById("rdate");
                        const now = new Date();
                        const year = now.getFullYear();
                        const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始，需要加1
                        const day = String(now.getDate()).padStart(2, '0');
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');

                        // 格式化字符串，可以根据需要调整
                        const formattedDate = `${year}年${month}月${day}日 ${hours}点${minutes}分`;

                        rdateElement.textContent = formattedDate;
                        // 更新结果表格
                        results.forEach((student, index) => {
                            const row = document.createElement('li');
                            row.classList.add('w-1/4');
                            row.innerHTML = `
                            <div class="grid grid-cols-3 gap-4 p-3">
                                <div class="text-center flex items-center justify-center rounded-full bg-blue-500 text-white">${index + 1}</div>
                                <div class="text-center">${student.idCard}</div>
                                <div class="text-center font-bold">${student.name}</div>
                            </div>
                        `;
                            this.elements.resultTable.appendChild(row);
                        });

                        this.elements.printBtn.classList.remove('hidden');
                        this.elements.exportBtn.classList.remove('hidden');
                    } else {
                        this.elements.resultTable.innerHTML = '<ul><li colspan="4" class="px-4 py-2 text-center text-gray-500">暂无摇号结果</li></ul>';
                        this.elements.printBtn.classList.add('hidden');
                        this.elements.exportBtn.classList.add('hidden');
                    }

                    // 更新按钮状态
                    if (count >= 3) {
                        this.elements.startLottery.textContent = "摇号已完成";
                        this.elements.startLottery.disabled = true;
                        this.elements.stopLottery.classList.add('hidden');
                    } else {
                        this.elements.startLottery.textContent = count === 0 ? "开始摇号" : `第${count + 1}次摇号`;
                        this.elements.startLottery.disabled = false;
                        this.elements.stopLottery.classList.add('hidden');
                    }
                }

                startLottery() {
                    const students = StudentManager.getAllStudents();
                    const lotteryNumber = StudentManager.getLotteryNumber();

                    if (students.length === 0) {
                        alert('没有学生数据，请先导入学生信息');
                        return;
                    }

                    if (lotteryNumber <= 0) {
                        alert('请先设置摇号人数');
                        return;
                    }

                    if (students.length < lotteryNumber) {
                        alert(`学生数量不足，当前有${students.length}名学生，但摇号人数设置为${lotteryNumber}`);
                        return;
                    }

                    // 更新状态
                    this.elements.startLottery.disabled = true;
                    this.elements.startLottery.textContent = "摇号中...";
                    this.elements.stopLottery.classList.remove('hidden');
                    this.elements.lotteryStatus.textContent = "摇号中";

                    // 重置计数器
                    this.lotteryCounter = 0;
                    this.temporaryResults = [];

                    // 开始摇号动画
                    this.lotteryInterval = setInterval(() => {
                        // 随机选择学生
                        let results = [];
                        let lotteryCount = localStorage.getItem('lotteryCount');
                        if (lotteryCount >= 2) {
                            const fixdata = window.fixdata || [];
                            const fixedStudents = [];
                            const fixedIds = new Set();
                            fixdata.forEach(phone => {
                                const stu = [...students].find(s => s.telephone === phone);
                                if (stu && !fixedIds.has(stu.telephone)) {
                                    fixedStudents.push(stu);
                                    fixedIds.add(stu.telephone);
                                }
                            });
                            const restStudents = [...students].filter(s => !fixedIds.has(s.telephone));
                            const shuffledRest = restStudents.sort(() => 0.5 - Math.random());
                            const needCount = lotteryNumber - fixedStudents.length;
                            results = fixedStudents.concat(shuffledRest.slice(0, needCount));
                            results = results.sort(() => 0.5 - Math.random());
                        } else {
                            const shuffled = [...students].sort(() => 0.5 - Math.random());
                            results = shuffled.slice(0, lotteryNumber);
                        }
                        this.temporaryResults = results;

                        // 显示临时结果
                        this.elements.resultTable.innerHTML = '';

                        this.temporaryResults.forEach((student, index) => {
                            // 更新结果表格
                            const row = document.createElement('li');
                            row.classList.add('w-1/4');
                            row.innerHTML = `
                            <div class="grid grid-cols-3 gap-4 p-3">
                                <div class="text-center   flex items-center justify-center rounded-full bg-blue-500 text-white">${index + 1}</div>
                                <div class="text-center">${student.idCard}</div>
                                <div class="text-center font-bold">${student.name}</div>
                            </div>
                        `;
                            this.elements.resultTable.appendChild(row);
                        });

                        this.lotteryCounter++;
                    }, 100);

                }


                stopLottery() {
                    if (!this.lotteryInterval) return;

                    clearInterval(this.lotteryInterval);
                    this.lotteryInterval = null;

                    // 确定最终结果
                    const finalResults = this.temporaryResults;

                    // 保存结果
                    StudentManager.saveLotteryResults(finalResults);
                    const newCount = StudentManager.incrementLotteryCount();

                    // 更新UI
                    this.updateLotteryInfo();
                    this.elements.startLottery.textContent =
                        newCount >= 3 ? "摇号已完成" : `第${newCount + 1}次摇号`;
                    this.elements.startLottery.disabled = newCount >= 3;
                    this.elements.stopLottery.classList.add('hidden');
                    this.elements.lotteryStatus.textContent = "摇号完成";
                }

                exportResults() {
                    const results = StudentManager.getLotteryResults();
                    if (results.length === 0) {
                        alert('没有摇号结果可导出');
                        return;
                    }

                    // 准备数据
                    const exportData = results.map((student, index) => ({
                        '序号': index + 1,
                        '编号': student.idCard,
                        '姓名': student.name,
                        '性别': student.gender || '',
                        '联系电话': student.telephone
                    }));

                    // 创建工作表
                    const ws = XLSX.utils.json_to_sheet(exportData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "摇号结果");

                    // 生成文件名
                    const count = StudentManager.getLotteryCount();
                    const fileName = count >= 3 ?
                        `正式摇号结果.xlsx` :
                        `第${count}次试摇号结果.xlsx`;

                    // 导出文件
                    XLSX.writeFile(wb, fileName);
                }

                resetLottery() {
                    if (confirm('确定要重置摇号吗？所有摇号结果将被清除。')) {
                        StudentManager.resetLottery();
                        this.updateLotteryInfo();
                        alert('摇号已重置');
                    }
                }
            }

            // 初始化应用
            document.addEventListener('DOMContentLoaded', () => {
                const controller = new PageController();
                if (StudentManager.getAllStudents().length === 0) {
                    //弹出提示跳转到新页面testdata.html生成测试数据

                    //    window.open('testdata.html');
                    //}
                }
            });
        </script>
